<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Showcase</title>
    <link rel="stylesheet" href="style3.css">
    
</head>
<body>
    <nav>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="#">Contact</a>
    </div>
  </nav>
    <div class="container">
        <header>
            <div class="title-container">
                <h1 class="animated-title">EVENTS</h1>
            </div>
            <p class="subtitle">join with us.</p>
            <div class="scroll-indicator">
                <i class="fas fa-chevron-down"></i> Scroll down<br>\/
            </div>
        </header>
        
        <section class="events-section">
            <h2 class="section-title">Upcoming Events</h2>
            
            <div class="events-grid">
                <!-- Event boxes will be generated by JavaScript -->
            </div>
        </section>
        
        <footer>
            <p>Department of data science |  innovex </p>
        </footer>
    </div>

    <script>
        const events = [
            {
                id: 1,
                name: "Music Festival",
                date: "June 15-17, 2023",
                image: "https://images.unsplash.com/photo-1470225620780-dba8ba36b745?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80",
                page: "blindcoding.html"
            },
            {
                id: 2,
                name: "Tech Conference",
                date: "July 22-24, 2023",
                image: "https://images.unsplash.com/photo-1540575467063-178a50c2df87?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80",
                page: "about.html"
            },
            {
                id: 3,
                name: "Art Exhibition",
                date: "August 5-30, 2023",
                image: "https://images.unsplash.com/photo-1563089145-599997674d42?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80",
                page: "art-exhibition.html"
            },
            {
                id: 4,
                name: "Food & Wine Fair",
                date: "September 8-10, 2023",
                image: "https://images.unsplash.com/photo-1414235077428-338989a2e8c0?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80",
                page: "food-wine-fair.html"
            },
            {
                id: 5,
                name: "Marathon Run",
                date: "October 14, 2023",
                image: "https://images.unsplash.com/photo-1552674605-db6ffd8facb5?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80",
                page: "marathon.html"
            },
            {
                id: 6,
                name: "Business Summit",
                date: "November 3-5, 2023",
                image: "https://images.unsplash.com/photo-1542744173-8e7e53415bb0?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80",
                page: "business-summit.html"
            }
            
        ];
        
        // DOM elements
    const eventsGrid = document.querySelector('.events-grid');
    const sectionTitle = document.querySelector('.section-title');
    
    // Track scroll direction and previous scroll position
    let lastScrollTop = 0;
    let scrollDirection = 'down';
    
    // Function to create event boxes
    function createEventBoxes() {
        events.forEach(event => {
            const eventBox = document.createElement('div');
            eventBox.className = 'event-box';
            eventBox.dataset.id = event.id;
            
            eventBox.innerHTML = `
                <div class="click-indicator">Click to view details</div>
                <img src="${event.image}" alt="${event.name}" class="event-image">
                <div class="event-info">
                    <h3 class="event-name">${event.name}</h3>
                    <div class="event-date">
                        <i class="far fa-calendar-alt"></i>
                        <span>${event.date}</span>
                    </div>
                </div>
            `;
            
            // Add click event to navigate to another page
            eventBox.addEventListener('click', function() {
                window.location.href = event.page;
            });
            
            eventsGrid.appendChild(eventBox);
        });
    }
    
    // Function to check if element is in viewport (with threshold)
    function isInViewport(element, threshold = 0.8) {
        const rect = element.getBoundingClientRect();
        const windowHeight = window.innerHeight || document.documentElement.clientHeight;
        
        // Calculate how much of the element is visible
        const elementTop = rect.top;
        const elementBottom = rect.bottom;
        
        // Element is considered in viewport if it's within the threshold
        return (
            elementTop < windowHeight * threshold && 
            elementBottom > windowHeight * (1 - threshold)
        );
    }
    
    // Function to check if element is completely out of viewport (scrolled past)
    function isOutOfViewport(element, direction = 'up') {
        const rect = element.getBoundingClientRect();
        const windowHeight = window.innerHeight || document.documentElement.clientHeight;
        
        if (direction === 'up') {
            // For scroll up: element is completely below the viewport
            return rect.top > windowHeight;
        } else {
            // For scroll down: element is completely above the viewport
            return rect.bottom < 0;
        }
    }
    
    // Function to handle scroll animations
    function handleScrollAnimations() {
        const currentScrollTop = window.pageYOffset || document.documentElement.scrollTop;
        
        // Determine scroll direction
        if (currentScrollTop > lastScrollTop) {
            scrollDirection = 'down';
        } else {
            scrollDirection = 'up';
        }
        lastScrollTop = currentScrollTop <= 0 ? 0 : currentScrollTop;
        
        // Section title animation
        if (isInViewport(sectionTitle, 0.9)) {
            sectionTitle.classList.add('visible');
        } else if (scrollDirection === 'up' && isOutOfViewport(sectionTitle, 'up')) {
            // Hide title when scrolling up and it's out of view
            sectionTitle.classList.remove('visible');
        }
        
        // Event boxes animation
        const eventBoxes = document.querySelectorAll('.event-box');
        eventBoxes.forEach(box => {
            if (isInViewport(box, 0.8)) {
                // Show box when in viewport
                box.classList.add('visible');
                box.classList.remove('hide-up');
            } else if (scrollDirection === 'up' && isOutOfViewport(box, 'up')) {
                // Hide box when scrolling up and it's out of view
                box.classList.remove('visible');
                box.classList.add('hide-up');
            } else if (scrollDirection === 'down' && isOutOfViewport(box, 'down')) {
                // Hide box when scrolling down and it's out of view
                box.classList.remove('visible');
                box.classList.add('hide-down');
            }
        });
    }
    
    // Initialize the page
    document.addEventListener('DOMContentLoaded', function() {
        // Create event boxes
        createEventBoxes();
        
        // Add CSS for hide animations
        const style = document.createElement('style');
        style.textContent = `
            .event-box.hide-up {
                opacity: 0;
                transform: translateY(-50px) scale(0.9);
                transition: transform 0.6s ease-out, opacity 0.6s ease-out;
            }
            
            .event-box.hide-down {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
                transition: transform 0.6s ease-out, opacity 0.6s ease-out;
            }
            
            .section-title:not(.visible) {
                opacity: 0;
                transform: translateY(30px);
                transition: opacity 0.8s, transform 0.8s;
            }
        `;
        document.head.appendChild(style);
        
        // Initial check for animations
        handleScrollAnimations();
        
        // Add scroll event listener with debouncing for performance
        let scrollTimeout;
        window.addEventListener('scroll', function() {
            clearTimeout(scrollTimeout);
            scrollTimeout = setTimeout(handleScrollAnimations, 10);
        });
        
        // Add some delay to the title for better effect
        setTimeout(() => {
            document.querySelector('.subtitle').style.opacity = 1;
        }, 1000);
    });
</script>
    </script>
</body>
</html>
